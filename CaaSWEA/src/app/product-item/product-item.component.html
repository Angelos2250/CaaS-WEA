<!-- Custom content-->
<!-- Shopping cart table -->
<div class="table-responsive">
  <table class="table table-bordered m-0">
    <thead>
      <tr>
        <!-- Set columns width -->
        <th class="text-center py-3 px-4" style="min-width: 400px">
          Product Name &amp; Details
        </th>
        <th class="text-right py-3 px-4" style="width: 100px">Price</th>
        <th class="text-center py-3 px-4" style="width: 120px">Quantity</th>
        <th class="text-right py-3 px-4" style="width: 100px">Total</th>
        <th class="text-center align-middle py-3 px-0" style="width: 40px">
          <a
            href="#"
            class="shop-tooltip float-none text-light"
            title=""
            data-original-title="Clear cart"
            ><i class="ino ion-md-trash"></i
          ></a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="p-4">
          <div class="media align-items-center">
            <div class="media-body">
              <a href="#" class="d-block text-dark">{{ product.shortDesc }}</a>
            </div>
          </div>
        </td>
        <td class="text-right font-weight-semibold align-middle p-4">
          {{ product.price }}€
        </td>
        <td class="align-middle p-4">
          <input
            type="number"
            min="1"
            class="form-control text-center"
            (change)="updateQtyOfCart(cartId!, product.idProduct!, $event)"
            value="{{ product.qty }}"
          />
        </td>
        <td class="text-right font-weight-semibold align-middle p-4">
          {{ getTotalPrice(product.price!, product.qty!) }}€
        </td>
        <td class="text-center align-middle px-0">
          <a
            class="shop-tooltip close float-none text-danger"
            title=""
            data-original-title="Remove"
            (click)="deleteProduct(cartId, product.idProduct!)"
            >×</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- End -->
