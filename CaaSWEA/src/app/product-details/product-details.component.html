<div class="py-5" *ngIf="product">
  <div class="container-fliud">
    <div class="wrapper row">
      <div class="preview col-md-6">
        <div class="preview-pic tab-content">
          <div class="tab-pane active" id="pic-1">
            <img src="{{ product.downloadLink }}" />
          </div>
        </div>
      </div>
      <div class="details col-md-6">
        <h3 class="product-title">{{ product.shortDesc }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <h4 class="price">
          current price: <span>{{ product.price }}â‚¬</span>
        </h4>
        <div class="action">
         <button type="button" class="btn btn-primary" (click)="openAddToCartModal(product.idProduct!)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
