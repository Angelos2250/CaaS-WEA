<div class="container py-5">
  <mdb-accordion [multiple]="true" class="container py-5">
    <mdb-accordion-item *ngFor="let order of orders">
      <ng-template mdbAccordionItemHeader>
        <h2>Order #{{ order.idOrder }}</h2>
      </ng-template>
      <ng-template mdbAccordionItemBody>
         <div class="table-responsive" class="wea5-order-product-item" [orderId]="order.idOrder!">
         </div>
        <!-- / Shopping cart table -->
        <div
          class="d-flex flex-wrap justify-content-between align-items-center pb-4"
        >
          <div class="d-flex">
            <div class="text-right mt-4 mr-5 p-4">
              <label class="text-muted font-weight-normal m-0">Discount</label>
              <div class="text-large">
                <strong>{{ order.sumOfDiscount }}€</strong>
              </div>
            </div>
            <div class="text-right mt-4 p-4">
              <label class="text-muted font-weight-normal m-0"
                >Total price</label
              >
              <div class="text-large">
                <strong>{{ order.sumAmount }}€</strong>
              </div>
            </div>
          </div>
        </div>
        <!-- End -->
      </ng-template>
    </mdb-accordion-item>
  </mdb-accordion>
</div>
