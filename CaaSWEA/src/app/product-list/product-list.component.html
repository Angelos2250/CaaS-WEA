<section style="background-color: #eee">
  <div class="text-center container py-5">
    <h4 class="mt-4 mb-5"><strong>Products</strong></h4>
    <div class="row">
      <div class="col-lg-4 col-md-12 mb-4" 
         *ngFor="let product of products" 
         >
        <div class="card h-100">
          <div
            class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
            data-mdb-ripple-color="light"
            (click)="routeToProductDetail(product.idProduct!)"
          >
            <img
              src="{{ product.downloadLink }}"
              class="w-100"
              style="display: block; max-height: auto; height: 300px"
            />
            <a>
              <div class="mask"></div>
              <div class="hover-overlay">
                <div
                  class="mask"
                  style="background-color: rgba(251, 251, 251, 0.15)"
                ></div>
              </div>
            </a>
          </div>
          <div class="card-body">
            <a class="text-reset">
              <h5 class="card-title mb-3">{{ product.shortDesc }}</h5>
            </a>
            <div class="card-body pb-0">
              <div class="d-flex justify-content-between">
                <h4 class="card-price text-center">
                  {{ product.price }}<span class="period">â‚¬</span>
                </h4>
              </div>
            </div>
            <hr class="my-0" />
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center pb-2 mb-1"
              >
                <button type="button" class="btn btn-primary" (click)="openAddToCartModal(product.idProduct!)">
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
